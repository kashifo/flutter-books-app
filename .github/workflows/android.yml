name: Android CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: flutter

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/${{ github.repository }}_v${{ env.VERSION }}_build_${{ github.run_number }}_dd-MMM-yyyy.apk

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.repository }}_v${{ env.VERSION }}_build_${{ github.run_number }}_dd-MMM-yyyy.apk
          path: build/app/outputs/flutter-apk/${{ github.repository }}_v${{ env.VERSION }}_build_${{ github.run_number }}_dd-MMM-yyyy.apk

      - name: Extract Version
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/${{ github.repository }}_v${{ env.VERSION }}_build_${{ github.run_number }}_dd-MMM-yyyy.apk"
          tag: ${{ github.repository_owner }}/${{ github.repository }}-v${{ env.VERSION }}-build-${{ github.run_number }}-dd-MMM-yyyy
          token: ${{ secrets.BOOKSAPPCI }}